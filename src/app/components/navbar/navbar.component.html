<header class="bg-gray-dark">
  <div class="container flex-header">
    <div class="titulo-principal">
      <a routerLink="/home" class="titulo-principal__texto">
        <span>
          BRIAN SANCHEZ
        </span>
        <span class="titulo_principal__span">DEV</span>
      </a>
    </div>
    <nav class="navegacion">
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='home' ? 'enlace activo': 'enlace'" routerLink="/home">Home</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='work' ? 'enlace activo': 'enlace'" class="enlace" routerLink="/work">Work</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='services' ? 'enlace activo': 'enlace'" class="enlace" routerLink="/services">Services</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='about' ? 'enlace activo': 'enlace'" class="enlace" routerLink="/about">About</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='contact' ? 'enlace activo': 'enlace'" class="enlace" routerLink="/contact">Contact</a>
    </nav>
  </div>
</header>
